<!DOCTYPE html>
<html>
<head>
	<title>Quên mật khẩu - Hoa KHTN</title>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

	<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
	<div class="container">
		<div id="sign_up_logo">
			<img src="../images/logo.png">
		</div>

		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Tạo mật khẩu mới</legend>

			
			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="sign_up_password">Password</label>
			  <div class="col-md-4">
			    <input id="sign_up_password" name="sign_up_password" type="password" placeholder="" class="form-control input-md" required="">
			    <span class="help-block">Gồm ít nhất 8 ký tự.</span>
			  </div>
			</div>

			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="sign_up_reenter_password">Nhập lại Password</label>
			  <div class="col-md-4">
			    <input id="sign_up_reenter_password" name="sign_up_reenter_password" type="password" placeholder="" class="form-control input-md" required="">
			    
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="sign_up_btn_create"></label>
			  <div class="col-md-4">
			    <button id="sign_up_btn_create" name="sign_up_btn_create" class="btn btn-primary" type="submit">Đăng nhập</button>
			  </div>
			</div>

			</fieldset>
		</form>	
	</div>
	<footer id="sign_up_footer">Copyright &copy 2017. Nhóm 10</footer>
</body>

</html>
