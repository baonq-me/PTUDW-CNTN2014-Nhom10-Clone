<!DOCTYPE html>
<html>
<head>
	<title>Quên mật khẩu - Hoa KHTN</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

	<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
	<div class="container">
		<div id="sign_up_logo">
			<img src="../images/logo.png">
		</div>

		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Quên mật khẩu</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="forget_pass_email">Email</label>  
			  <div class="col-md-4">
			  <input id="sign_up_email" name="sign_up_email" type="text" placeholder="" class="form-control input-md" required="">
			    
			  </div>
			</div>

			<div class="message_forget_password">
				<div class="col-md-4"></div>
				<div class="col-md-4">
				<p>Chúng tôi đã gửi mã xác nhận đến email của bạn. Vui lòng kiểm tra email để điền mã xác nhận vào khung bên dưới.</p></div>
			</div>

			<!-- Text input-->
			<div class="form-group clearfix" id="form_forget_pass_code">
			  <label class="col-md-4 control-label" for="forget_pass_code">Mã xác nhận</label>  
			  <div class="col-md-4">
			  <input id="forget_pass_code" name="forget_pass_code" type="text" placeholder="" class="form-control input-md" required="" help = "">  
			  </div>
			</div>
			
			<!--Message thông báo mã xác nhận sai-->
			<div class="message_forget_password"><span></span></div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="sign_up_btn_create"></label>
			  <div class="col-md-4">
			    <button id="sign_up_btn_create" name="sign_up_btn_create" class="btn btn-primary" type="submit">Tiếp tục</button>
			  </div>
			</div>

			<div class="clearfix">
				<div class="col-md-4"></div>
				<div class="col-md-4" id="forget_pass_links">
					<a href="#" class="pull-right forget_pass_link">Gửi lại mã xác nhận</a>
					<a href="../index.html" class="pull-left forget_pass_link">Đăng nhập</a>
				</div>
			</div>



			</fieldset>
		</form>	
	</div>
	<footer id="sign_up_footer">Copyright &copy 2017. Nhóm 10</footer>
</body>

</html>
