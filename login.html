<!DOCTYPE html>
<html>
<head>
	<title>Đăng nhập - Hoa KHTN</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<header id="login_header">
	<div class="top-menu">
		<div class="container">
			<div class="contact hidden-xs">
				<a href="#"><span class="glyphicon glyphicon-earphone"></span> 0123456789</a>
				<a href="#"><span class="glyphicon glyphicon-envelope"></span> contact@shophoa.com</a>
			</div>
		</div>
	</div>
	<div class="container">
		<img class="logo" src="images/logo.png">

	</div>
</header>

<div class="login_content">
	<div class="container">
		<h3 class="login_welcome">Chào mừng bạn đến với shop hoa Khoa học tự nhiên</h3>
		<h3 class="login_authTitle">Đăng nhập hoặc <a href="#">Đăng ký với </a></h3>
		<div class="row login_row-sm-offset-3 login_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block login_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block login_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
	        </div>	
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block login_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row login_row-sm-offset-3 login_Or">
			<div class="col-xs-12 col-sm-6">
				<hr class="login_hrOr">
				<!--<span class="login_spanOr">or</span>-->
			</div>
		</div>

		<div class="row login_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
				<form class="login_loginForm" action="" autocomplete="off" method="POST">
				    <div class="input-group">
				      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				      <input id="username" type="text" class="form-control" name="username" placeholder="Tên đăng nhập">
				    </div>
				    <br>
				    <div class="input-group">
				      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				      <input id="password" type="password" class="form-control" name="password" placeholder="Mật khẩu">
				    </div>
				    <span class="help-block">Sai mật khẩu hoặc tên đăng nhập</span>
				    <div class="col-xs-12 col-sm-12">
						<label class="checkbox">
							<input type="checkbox" value="remember-me">Lưu thông tin
						</label>
					</div>
				    <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>	
				</form>

			    
			</div>
	    </div>

		<div class="row login_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<p class="login_signup_acc">
					<a href="sign_up.html">Đăng ký tài khoản mới</a>
				</p>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="login_forgotPwd">
					<a href="#">Quên mật khẩu?</a>
				</p>
			</div>
		</div>	    	
	</div>

		
</div>

<footer >
	<div id="login_footer">Copyright &copy 2017 - Nhóm 10 - Shop Hoa Khoa Học Tự Nhiên</div>
</footer>



</body>
</html>
