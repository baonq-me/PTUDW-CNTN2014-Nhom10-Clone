<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<meta http-equiv="refresh" content="1; URL=admin.products.html">-->

	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
	<title>Admin - Shop hoa Khoa học tự nhiên</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/admin.account.css">

	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/admin.account.js"></script>
</head>
<body>
	<header id="header">
		<ul class="top-menu pull-left">
			<li class="visit-site">
				<a href="#">
					<span class="fa fa-home"></span><span class="hidden-xs">Website</span>
				</a>
			</li>
			<li class="add-product">
				<a href="#">
					<span class="fa fa-plus"></span><span class="hidden-xs">Thêm sản phẩm</span>
				</a>
			</li>
			<li class="notification">
				<a href="#">
					<span class="fa fa-comment"></span><span class="hidden-xs">Thông báo</span>
				</a>
			</li>
		</ul>
		<div class="account pull-right">
			<a class="info-account" href="#">
				<span class="name">Nhóm 10</span>
				<img src="images/avatar.jpg" class="avatar">
			</a>
		</div>
	</header>
	<div class="clearfix"></div>
	<div id="site-container" class="menu-full">
		<div class="left-menu">
			<img src="images/logo.png" class="logo">
			<ul>
				<li><a href="index.html"><span class="fa fa-dashboard"></span><span>Tổng quan</span></a></li>
				<li class="active"><a href="admin.products.html"><span class="fa fa-yelp"></span><span>Sản phẩm</span></a></li>
				<li><a href="admin.groups.html"><span class="fa fa-tags"></span><span>Nhóm sản phẩm</span></a></li>
				<li><a href="admin.orders.html"><span class="fa fa-clone"></span><span>Đơn hàng</span></a></li>
				<li><a href="admin.statistic.html"><span class="fa fa-line-chart"></span><span>Thống kê</span></a></li>
				<li><a href="admin.account.html"><span class="fa fa-users"></span><span>Tài khoản</span></a></li>
				<li><a href="admin.settings.html"><span class="fa fa-wrench"></span><span>Cài đặt</span></a></li>
				<li class="toggle"><a href="#"><span class="fa fa-toggle"></span><span>Thu nhỏ</span></a></li>
			</ul>
		</div>
		<div class="content-footer">
			<div class="content">
				<div class="box">
					<div class="box-title">
						<h1>Thêm sản phẩm</h1>
						<a href="admin.products.html" class="btn btn-primary">Quản lí sản phẩm</a>
					</div>
					<div class="box-content">
						<!-- https://ps.w.org/woocommerce/assets/screenshot-2.png?rev=1063946 -->
						<!-- Responsive table -->
						<form id="account-profile" action="admin.account.html" method="post">
							<table>
								<tbody>
									<tr>
										<th><label for="product-add-name">Tên sản phẩm</label></th>
										<td><input class="form-control" type="text" id="product-add-name" value=""></td>
									</tr>
									<tr>
										<th><label for="product-add-groups">Nhóm</label></th>
										<td>
											<div class="btn-group">
											  <button id="product-add-groups" type="button" class="btn btn-default">Hoa thường</button>
											  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
											    <span class="caret"></span>
											  </button>
											  <ul class="dropdown-menu" role="menu">
											    <li><a href="#">Hoa tình yêu</a></li>
											    <li><a href="#">Hoa Tết</a></li>
													<li><a href="#">Hoa trang trí</a></li>
													<li><a href="#">Hoa cưới</a></li>
											  	</ul>
											</div>
										</td>
									</tr>
									<tr>
										<th><label for="product-add-image">Link ảnh</label></th>
										<td><input class="form-control" type="text" id="product-add-image" value=""></td>
									</tr>
									<tr>
										<th><label for="product-add-sku">SKU</label></th>
										<td><input class="form-control" type="text" id="product-add-sku" value=""></td>
									</tr>
									<tr>
										<th><label for="product-add-quantity">Số lượng</label></th>
										<td><input class="form-control" type="text" id="product-add-quantity" value=""></td>
									</tr>

								</tbody>
							</table>
							<input type="submit" class="btn btn-primary" value="Thêm sản phẩm">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
