<!DOCTYPE html>
<html>
<head>
	<title>Đăng ký - Hoa KHTN</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div id="sign_up_logo">
			<img src="images/logo.png">
		</div>

		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend> Đăng ký tài khoản</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="name">Họ Tên</label>  
			  <div class="col-md-4">
			  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="sign_up_email">Email</label>  
			  <div class="col-md-4">
			  <input id="sign_up_email" name="sign_up_email" type="text" placeholder="" class="form-control input-md" required="">
			    
			  </div>
			</div>

			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="sign_up_password">Password</label>
			  <div class="col-md-4">
			    <input id="sign_up_password" name="sign_up_password" type="password" placeholder="" class="form-control input-md" required="">
			    <span class="help-block">Gồm ít nhất 8 ký tự.</span>
			  </div>
			</div>

			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="sign_up_reenter_password">Nhập lại Password</label>
			  <div class="col-md-4">
			    <input id="sign_up_reenter_password" name="sign_up_reenter_password" type="password" placeholder="" class="form-control input-md" required="">
			    
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="sign_up_btn_create"></label>
			  <div class="col-md-4">
			    <button id="sign_up_btn_create" name="sign_up_btn_create" class="btn btn-primary" type="submit">Đăng ký</button>
			  </div>
			</div>

			<!--Divider -->
			<div class="sep"></div>
			<div id="sign_up_has_acc">
				<p>Bạn đã có tài khoản? <a href="index.html#popup-login">Đăng nhập</a></p>
			</div>

			</fieldset>
		</form>	
	</div>
	<footer id="sign_up_footer">Copyright &copy 2017. Nhóm 10</footer>
</body>

</html>
