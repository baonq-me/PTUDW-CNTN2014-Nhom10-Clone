<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<meta http-equiv="refresh" content="1; URL=admin.products.html">-->

	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
	<title>Admin - Shop hoa Khoa học tự nhiên</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/admin.account.css">

	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/admin.account.js"></script>
</head>
<body>
	<header id="header">
		<ul class="top-menu pull-left">
			<li class="visit-site">
				<a href="#">
					<span class="fa fa-home"></span><span class="hidden-xs">Website</span>
				</a>
			</li>
			<li class="add-product">
				<a href="#">
					<span class="fa fa-plus"></span><span class="hidden-xs">Thêm sản phẩm</span>
				</a>
			</li>
			<li class="notification">
				<a href="#">
					<span class="fa fa-comment"></span><span class="hidden-xs">Thông báo</span>
				</a>
			</li>
		</ul>
		<div class="account pull-right">
			<a class="info-account" href="#">
				<span class="name">Nhóm 10</span>
				<img src="images/avatar.jpg" class="avatar">
			</a>
		</div>
	</header>
	<div class="clearfix"></div>
	<div id="site-container" class="menu-full">
		<div class="left-menu">
			<img src="images/logo.png" class="logo">
			<ul>
				<li><a href="index.html"><span class="fa fa-dashboard"></span><span>Tổng quan</span></a></li>
				<li><a href="admin.products.html"><span class="fa fa-yelp"></span><span>Sản phẩm</span></a></li>
				<li><a href="admin.groups.html"><span class="fa fa-tags"></span><span>Nhóm sản phẩm</span></a></li>
				<li><a href="admin.orders.html"><span class="fa fa-clone"></span><span>Đơn hàng</span></a></li>
				<li><a href="admin.statistic.html"><span class="fa fa-line-chart"></span><span>Thống kê</span></a></li>
				<li class="active"><a href="admin.account.html"><span class="fa fa-users"></span><span>Tài khoản</span></a></li>
				<li><a href="admin.settings.html"><span class="fa fa-wrench"></span><span>Cài đặt</span></a></li>
				<li class="toggle"><a href="#"><span class="fa fa-toggle"></span><span>Thu nhỏ</span></a></li>
			</ul>
		</div>
		<div class="content-footer">
			<div class="content">
				<div class="box">
					<div class="box-title">
						<h1>Thêm tài khoản</h1>
						<a href="admin.account.html" class="btn btn-primary">Quản lí tài khoản</a>
					</div>
					<div class="box-content">
						<!-- https://ps.w.org/woocommerce/assets/screenshot-2.png?rev=1063946 -->
						<!-- Responsive table -->
						<form id="account-profile" action="admin.account.html" method="post">
							<p><h2>Tên</h2></p>
							<table>
								<tbody>
									<tr>
										<th>Username</th>
										<td>
											<input class="form-control" type="text"><br/>
										</td>
									</tr>
									<tr>
										<th><label for="account-add-name">Tên người dùng</label></th>
										<td><input class="form-control" type="text" id="account-add-name" value=""></td>
									</tr>
									<tr>
										<th><label for="account-add-nickname">Nickname</label></th>
										<td><input class="form-control" type="text" id="account-add-nickname" value=""></td>
									</tr>
								</tbody>
							</table>
							<p><h2>Thông tin liên lạc</h2></p>
							<table>
								<tbody>
									<tr>
										<th><label for="account-add-email">Email</label></th>
										<td><input class="form-control" type="text" id="account-add-email" value=""></td>
									</tr>
									<tr>
										<th><label for="account-add-website">Website</label></th>
										<td><input class="form-control" type="text" id="account-add-website" value=""></td>
									</tr>
									<tr>
										<th><label for="account-add-phone">Điện thoại</label></th>
										<td><input class="form-control" type="text" id="account-add-phone" value=""></td>
									</tr>
								</tbody>
							</table>
							<p><h2>Cá nhân</h2></p>
							<table>
								<tbody>
									<tr>
										<th><label for="account-add-bio">Về bản thân</label></th>
										<td><textarea class="form-control" id="account-add-bio" placeholder=""></textarea></td>
									</tr>
								</tbody>
							</table>
							<p><h2>Quản lí tài khoản</h2></p>
							<table>
								<tbody>
									<tr>
										<th><label for="account-add-pwd">Mật khẩu</label></th>
										<td>
											<p><input type="password" class="form-control" id="account-add-pwd1" placeholder="Mật khẩu"></p>
											<p><input type="password" class="form-control" id="account-add-pwd2" placeholder="Nhập lại mật khẩu"></p>
										</td>
									</tr>
								</tbody>
							</table>

							<input type="submit" class="btn btn-primary" value="Thêm tài khoản">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
